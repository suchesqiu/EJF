<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Extend Javascript Framework - suches template</title>
<style type="text/css" media="screen">
    .testCase{ font-weight: bold; }
    .testcase{ font-style: italic; }
</style>
</head>    
<body>
    <div class="testCase">testCase</div>
    <div class="testcase">testcase</div>
    <div>
        <ul>
            <li>test 1</li>
            <li>test 2</li>
            <li>test 3</li>
            <li>test 4</li>
            <li>test 5</li>
        </ul>
    </div>
     <div>
        <ol>
            <li>test 1</li>
            <li>test 2</li>
            <li>test 3</li>
            <li>test 4</li>
            <li>test 5</li>
        </ol>
    </div>
    <div>
        <ol>
            <li>
                <span>test 1</span>
            </li>
            <li>
                <span>test 2</span>
            </li>
            <li>
                <span>test 3</span>
            </li>
            <li>
                <span>test 4</span>
            </li>
            <li>
                <span>test 5</span>
            </li>
        </ol>
    </div>

    <div>
        <form action="?" method="get" accept-charset="utf-8">
            <dl>
                <dd>
                    <input type='text' name='' value='test 1' />
                </dd>
                <dd>
                    <input type='text' name='' value='test 2' />
                </dd>
                <dd>
                    <input type='text' name='' value='test 3' />
                </dd>
                <dd>
                    <input type='text' name='' value='test 4' />
                </dd>
                <dd>
                    <select class='sel' name='sel'>
                        <option value='1'>item 1</option>
                        <option value='2'>item 2</option>
                        <option value='3'>item 3</option>
                        <option value='4'>item 4</option>
                        <option value='5'>item 5</option>
                    </select>
                </dd>
                <dd>
                    <select class='sel' name='sel'>
                        <option value='1'>item 1</option>
                        <option value='2'>item 2</option>
                        <option value='3'>item 3</option>
                        <option value='4'>item 4</option>
                        <option value='5'>item 5</option>
                    </select>
                </dd>
                <dd>
                    <select class='sel' name='sel'>
                        <option value='1'>item 1</option>
                        <option value='2'>item 2</option>
                        <option value='3'>item 3</option>
                        <option value='4'>item 4</option>
                        <option value='5'>item 5</option>
                    </select>
                </dd>
            </dl>
            <p><input type="submit" value="Continue &rarr;"></p>
        </form>
    </div>

    <div>
        <dl>
            <dd class='testdd'>dd 1</dd>
            <dd class='testdd'>dd 2</dd>
            <dd class='testdd'>dd 3</dd>
            <dd class='testdd'>dd 4</dd>
        </dl>
    </div>

    <div class="enter_leave" style="background:#ccc">
        <h1 style="background:#fff">test</h1>
        <h2 style="background:#fff">test</h1>
        <h3 style="background:#fff">test</h1>
        <h4 style="background:#fff">test</h1>
    </div>

    <script src="../EJF.js"></script>
    <script src="../mods/core/core.js"></script>
    <script src="../mods/browser/browser.js"></script>
    <script src="../mods/delegation/delegation.js"></script>
    <script src="../mods/selector/selector.js"></script>
    <script src="../mods/event_extend/event_extend.js"></script>
    <script src="../mods/element/element.js"></script>
    <script src="../mods/string/string.js"></script>

    <script type="text/javascript" charset="utf-8">
        $$( document ).delegation( 'li span', 'click', function( $evt ){
            console.log( this.innerHTML, $evt.target.nodeName );
        });

        $$( 'form'  ).delegation( 'input', 'focus', function( $evt ){
            console.log( $evt.type, this.value );
        });

        $$('form').delegation( 'select', 'change', function( $evt ){
            console.log( 'select change', this.value );
        });

        $$('div').delegation('dl dd.testdd', 'click', function( $evt ){
            console.log( 'dd.testdd', this.innerHTML );
        });

        $$( 'div.enter_leave' ).bind( 'mouseleave', function( $evt ){
            console.log( 'mouseleave', this.nodeName );
        });

        $$( 'div.enter_leave' ).bind( 'mouseenter', function( $evt ){
            console.log( 'mouseenter', this.nodeName );
        });

    </script>

</body>
</html>
